apiVersion: v1
kind: Service
metadata:
  labels:
    app: techtrends
  namespace: { { .Values.namespace.name } }
  name: techtrends
spec:
  ports:
    #learned from https://helm.sh/docs/chart_template_guide/values_files/
    - port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
      protocol: { { .Values.service.protocol } }
  selector:
    app: techtrends
  type: { { .Values.service.type } }
